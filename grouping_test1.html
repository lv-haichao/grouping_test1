<body>
<h2>关于大学生消费情况的调查调查</h2>
<form method="post">
    <h4>单选</h4>
    <label>
    1.您的性别是：
    <input type="radio" name="gender" value="男"/>01) 男 &nbsp;
    <input type="radio" name="gender" value="女"/>02) 女
    <br>
    <br>
    2.您的年级是：
    <input type="radio" name="grade" />01) 大一&nbsp;&nbsp;
    <input type="radio" name="grade" />02) 大二&nbsp;&nbsp;
    <input type="radio" name="grade" />03) 大三&nbsp;&nbsp;
    <input type="radio" name="grade" />04) 大四&nbsp;&nbsp;
    <br>
    <br>
    3.您的生活区域是：
    <input type="radio" name="local" />01) 城市&nbsp;&nbsp;
    <input type="radio" name="local" />02) 乡镇&nbsp;&nbsp;
    <input type="radio" name="local" />03) 农村&nbsp;&nbsp;
    <br>
    <br>
    4.您每月的平均消费是：
    <input type="radio" name="avg" />01) 600-1000&nbsp;&nbsp;
    <input type="radio" name="avg" />02) 1000-1500&nbsp;&nbsp;
    <input type="radio" name="avg" />03) 1500-2000&nbsp;&nbsp;
    <input type="radio" name="avg" />04) 2000以上&nbsp;&nbsp;
    <br>
    <br>
    5.您的生活费来源是：
    <input type="radio" name="org" />01) 全部来源于家庭&nbsp;&nbsp;
    <input type="radio" name="org" />02) 部分来源于家庭，部分自己挣取&nbsp;&nbsp;
    <input type="radio" name="org" />03) 全部自己挣取&nbsp;&nbsp;
    <br>
    <br>
    </label>
    <h4>多选</h4>
    <label>
    1.您每月消费大多用于哪些方面：
    <input type="checkbox" name="type" />01) 伙食&nbsp;&nbsp;
    <input type="checkbox" name="type" />02) 购置衣物&nbsp;&nbsp;
    <input type="checkbox" name="type" />03) 学习用品&nbsp;&nbsp;
    <input type="checkbox" name="type" />04) 娱乐旅游&nbsp;&nbsp;
    <br>
    <br>
    2.您会采用哪些预支方式消费：
    <input type="checkbox" name="pre_t" />01) 从不&nbsp;&nbsp;
    <input type="checkbox" name="pre_t" />02) 花呗&nbsp;&nbsp;
    <input type="checkbox" name="pre_t" />03) 借呗&nbsp;&nbsp;
    <input type="checkbox" name="pre_t" />04) 信用卡&nbsp;&nbsp;
    <input type="checkbox" name="pre_t" />05) 其它&nbsp;&nbsp;
    &nbsp;</label>
